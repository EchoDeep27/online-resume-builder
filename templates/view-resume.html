{% extends 'base.html' %}

{% block title %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
    #resume-section {
        height: fit-content;
        display: flex;
        padding: 20px;
        justify-content: space-around;
        overflow: hidden;

    }


    #resume-content {
        display: flex;
        flex: .7;
        justify-content: space-around;
        flex-direction: column;
        overflow-y: hidden;

    }

    .section-suggestion {
        position: fixed;
        top: 50%;
        left: 5%;

    }
</style>

{% endblock %}

{% block body %}

 
<section id="resume-section" class="resume-section">




    {% if template_path %}
    <div id="resume-preview">
        {% include template_path %}
    </div>
    {% endif %}


</section>



<script>

    document.addEventListener('DOMContentLoaded', function () {
        let downloadBtn = document.getElementById("resume-download-btn");
        let resume = document.getElementById("resume-preview");
        const urlParams = new URLSearchParams(window.location.search);
        const isDownload = urlParams.get('download');

        if (isDownload) {
            downloadResume()
        }
        let height = resume.offsetHeight;
        let widht = resume.offsetWidth
   

        function downloadResume() {

            html2canvas(resume).then(function (canvas) {
                const imgData = canvas.toDataURL('image/png');
               console.log(resume.heig)
                const pdf = new jsPDF();
                const optimalWidth = 210;
                const optimaHeight = 315;
             
                let position = 0;
                pdf.addImage(imgData, 'PNG', 0, position, optimalWidth, optimaHeight);

                pdf.save("resume.pdf");



            });
        }

    });
</script>
{% endblock %}
