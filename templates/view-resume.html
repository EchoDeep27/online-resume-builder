{% extends 'base.html' %}

{% block title %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
    #resume-section {
        height: fit-content;
        display: flex;
        padding: 20px;
        justify-content: space-around;
        /* overflow: hidden; */

    }


    #resume-content {
        display: flex;
        flex: .7;
        justify-content: space-around;
        flex-direction: column;
        overflow-y: hidden;

    }

    .section-suggestion {
        position: fixed;
        top: 50%;
        left: 5%;

    }

    #back-btn {
        width: 120px;
        height: 50px;
        border-radius: 5px;
        font-size: 1.3rem;
        font-weight: 500;
        position: fixed;
        top: 50%;
        left: 100px;
    }

    /* Styles used from https://codepen.io/fabiocberg/pen/wvqpXqg */
    .button-cover {
        position: relative;
        overflow: hidden;
        border: 1px solid #18181a;
        color: white;

        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        line-height: 15px;
        padding: 18px 18px 17px;
        text-decoration: none;
        cursor: pointer;
        background-color: var(--primary-color);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
    }

    .button-cover span:first-child {
        position: relative;
        transition: color 600ms cubic-bezier(0.48, 0, 0.12, 1);
        z-index: 10;
    }

    .button-cover span:last-child {
        color: white;
        display: block;
        position: absolute;
        bottom: 0;
        transition: all 500ms cubic-bezier(0.48, 0, 0.12, 1);
        z-index: 100;
        opacity: 0;
        left: 50%;
        transform: translateY(225%) translateX(-50%);
        height: 14px;
        line-height: 13px;
    }

    .button-cover:after {
        content: "";
        position: absolute;
        bottom: -50%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 255, 170);
        transform-origin: bottom center;
        transition: transform 600ms cubic-bezier(0.48, 0, 0.12, 1);
        transform: skewY(9.3deg) scaleY(0);
        z-index: 50;
    }

    .button-cover:hover:after {
        transform-origin: bottom center;
        transform: skewY(9.3deg) scaleY(2);
    }

    .button-cover:hover span:last-child {
        transform: translateY(-100%) translateX(-50%);
        opacity: 1;
        transition: all 900ms cubic-bezier(0.48, 0, 0.12, 1);
        color: black;
    }
</style>

{% endblock %}

{% block body %}

{% if user.is_authenticated %}

<section id="resume-section" class="resume-section">


    <a href="/resumes/{{user.id}}" id="back-btn" class="button-cover" role="button"><span
            class="text">Back</span><span>Previous</span></a>

    {% if template_path %}
    <div id="resume-preview">
        {% include template_path %}
    </div>
    {% endif %}


</section>


{% endif %}


<script>

    document.addEventListener('DOMContentLoaded', function () {
        let downloadBtn = document.getElementById("resume-download-btn");
        let resume = document.getElementById("resume-preview");
        const urlParams = new URLSearchParams(window.location.search);
        const isDownload = urlParams.get('download');
        const backBtn = document.getElementById("back-btn")


        if (isDownload) {
            backBtn.style.display = "none"
            downloadResume()
            backBtn.style.display = "block"
        }
        let height = resume.offsetHeight;
        let widht = resume.offsetWidth


        function downloadResume() {

            html2canvas(resume).then(function (canvas) {
                const imgData = canvas.toDataURL('image/png');
                console.log(resume.heig)
                const pdf = new jsPDF();
                const optimalWidth = 210;
                const optimaHeight = 315;

                let position = 0;
                pdf.addImage(imgData, 'PNG', 0, position, optimalWidth, optimaHeight);

                pdf.save("resume.pdf");



            });
        }

    });
</script>
{% endblock %}
