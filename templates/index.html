{% extends 'base.html' %}


{% block title %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/hero-section.css')}}">
<style>
    body{
        background-color: #ECF6FFf4 !important;
    }
</style>
{% endblock %}

{% block body %}
{% include 'components/navbar.html' %}
<!-- Hero Section -->

<section id="home" class="hero-section">
    <div class="hero-content">
        <h1>Professional Resume For Any Job</h1>


        <div id="main-btn-wrapper">
            <a href="/resume/section/select-template"><span>Try our Resume Builder</span></a>
        </div>
        <div class="card-container">
            <div class="card">
                <img src="{{ url_for('static', filename='images/hero-section/search.svg') }}" alt="Icon 1">
                <div class="card-text">Easy to Use</div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/hero-section/idea.svg') }}" alt="Icon 2">
                <div class="card-text">Professional Templates</div>
            </div>
            <div class="card">
                <img src="{{ url_for('static', filename='images/hero-section/man.svg') }}" alt="Icon 3">
                <div class="card-text">Customizable</div>
            </div>
        </div>

        <div class="bottom-middle">
            <div id="landing-svg-container"></div>
          
        </div>
    </div>
</section>
{% include 'components/footer.html' %}

<script src="{{url_for('static',filename='js/navbar.js')}}">

</script>
<script>
    fetch("{{ url_for('static', filename='images/landing-page.svg') }}")
        .then(response => response.text())
        .then(svg => {
            document.getElementById("landing-svg-container").innerHTML = svg;
        });
</script>
{% endblock %}
